<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Mapa de Igrejas - Blumenau</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet.js (CSS e JS) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet.awesome-markers (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Scrollbar Personalizada */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }

        /* Estilos para o cartão de igreja selecionado */
        .church-card.selected {
            background-color: #e0f2fe; /* bg-sky-100 */
            border-left-width: 4px;
            border-color: #0ea5e9; /* border-sky-500 */
        }
        
        /* Transições suaves */
        .transition-all { transition: all 0.3s ease-in-out; }

        /* Animação para o modal */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); }
        .modal-leave { opacity: 1; transform: scale(1); }
        .modal-leave-active { opacity: 0; transform: scale(0.95); }
    </style>
</head>
<body class="h-full bg-slate-100 antialiased overflow-hidden text-slate-800">

    <div id="app-container" class="h-full w-full flex flex-col md:flex-row">
        
        <!-- PAINEL ESQUERDO: LISTA E FILTROS -->
        <div id="list-panel" class="w-full md:w-1/3 lg:w-1/4 h-1/2 md:h-full flex flex-col bg-white border-r border-slate-200">
            <!-- Cabeçalho do Painel -->
            <div class="p-4 border-b border-slate-200 flex-shrink-0">
                <h1 class="text-xl font-bold text-slate-900">Mapa de Igrejas</h1>
                <p class="text-sm text-slate-500">Blumenau e região</p>
            </div>

            <!-- Pesquisa e Filtros -->
            <div class="p-4 border-b border-slate-200 flex-shrink-0">
                <div class="relative mb-3">
                    <i class="fa fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar por nome ou bairro..." class="w-full bg-slate-100 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <div id="filter-container" class="flex flex-wrap gap-2">
                    <!-- Filtros serão injetados aqui -->
                </div>
            </div>

            <!-- Lista de Igrejas -->
            <div id="church-list" class="flex-grow overflow-y-auto custom-scrollbar p-2">
                <!-- Cartões de igreja serão injetados aqui -->
            </div>

            <!-- Rodapé do Painel -->
            <div class="p-4 border-t border-slate-200 flex-shrink-0">
                <button id="add-church-btn" class="w-full bg-sky-600 text-white font-semibold py-3 rounded-lg hover:bg-sky-700 transition-all flex items-center justify-center gap-2">
                    <i class="fa fa-plus"></i> Adicionar Nova Igreja
                </button>
            </div>
        </div>

        <!-- PAINEL DIREITO: MAPA -->
        <div id="map-container" class="w-full md:w-2/3 lg:w-3/4 h-1/2 md:h-full"></div>

    </div>

    <!-- MODAL PARA ADICIONAR/EDITAR IGREJA -->
    <div id="church-modal" class="fixed inset-0 bg-black/60 z-[1001] hidden items-center justify-center p-4 transition-all modal-enter">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl flex flex-col max-h-[90vh]">
            <!-- Cabeçalho do Modal -->
            <div class="flex justify-between items-center p-5 border-b">
                <h2 id="modal-title" class="text-2xl font-bold text-slate-900">Adicionar Nova Igreja</h2>
                <button id="close-modal-btn" class="text-slate-500 hover:text-slate-900 transition"><i class="fa fa-times fa-lg"></i></button>
            </div>
            
            <!-- Conteúdo do Formulário -->
            <form id="church-form" class="flex-grow overflow-y-auto custom-scrollbar p-6 space-y-6">
                <!-- Campos serão injetados aqui dependendo do passo -->
            </form>

            <!-- Rodapé do Modal (Navegação e Salvar) -->
            <div class="p-5 border-t bg-slate-50/50 rounded-b-xl flex justify-between items-center">
                <button type="button" id="prev-step-btn" class="bg-slate-200 text-slate-800 font-semibold py-2 px-6 rounded-lg hover:bg-slate-300 transition hidden">Anterior</button>
                <div id="step-indicator" class="text-sm text-slate-500">Passo 1 de 3</div>
                <div>
                    <button type="button" id="next-step-btn" class="bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700 transition">Próximo</button>
                    <button type="button" id="save-church-btn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition hidden">Salvar Igreja</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="confirm-modal" class="fixed inset-0 bg-black/60 z-[1002] hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <h3 id="confirm-title" class="text-lg font-bold text-slate-900">Confirmar Ação</h3>
            <p id="confirm-message" class="mt-2 text-sm text-slate-600">Tem a certeza?</p>
            <div class="mt-6 flex justify-center gap-4">
                <button id="confirm-cancel-btn" class="px-6 py-2 bg-slate-200 text-slate-800 font-semibold rounded-lg hover:bg-slate-300">Cancelar</button>
                <button id="confirm-action-btn" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- OVERLAY DE CARREGAMENTO -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/70 backdrop-blur-sm z-[2000] flex flex-col items-center justify-center">
        <i class="fa fa-church fa-spin text-6xl text-sky-600"></i>
        <p id="loading-text" class="mt-4 text-slate-800 font-semibold text-lg">A carregar mapa...</p>
    </div>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, setDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        document.addEventListener('DOMContentLoaded', () => {

            // =================================================================================
            // CONFIGURAÇÃO DO FIREBASE (FORMATO LIMPO E VERIFICADO)
            // =================================================================================
            const USER_FIREBASE_CONFIG = {
                apiKey: "AIzaSyDXmAZ-VW7Ti1_L5GPW0gNBkfGxMmxvypQ",
                authDomain: "controle-de-igrejas.firebaseapp.com",
                projectId: "controle-de-igrejas",
                storageBucket: "controle-de-igrejas.firebasestorage.app",
                messagingSenderId: "457376397325",
                appId: "1:457376397325:web:aacc6cef3e91390314fd44",
                measurementId: "G-PENC7PPT4M"
            };
            // =================================================================================

            // --- CONSTANTES E ESTADO GLOBAL ---
            const MAP_CENTER = [-26.9194, -49.0661];
            const DENOMINATIONS = {
                'Católica': { color: 'red', icon: 'cross' },
                'Luterana': { color: 'darkblue', icon: 'book' },
                'Batista': { color: 'blue', icon: 'bible' },
                'Assembleia de Deus': { color: 'orange', icon: 'fire' },
                'Outra Evangélica': { color: 'purple', icon: 'hand-holding-heart' },
                'Outra': { color: 'gray', icon: 'church' }
            };

            let state = {
                allChurches: [],
                filteredChurches: [],
                allMarkers: new Map(),
                selectedChurchId: null,
                activeFilter: 'Todas',
                isEditing: false,
                currentFormStep: 1
            };
            
            let map, db, igrejasCollectionRef;
            
            // --- LÓGICA DE NEGÓCIO ---
            const Logic = {
                applyFilters(searchText = document.getElementById('search-input').value.toLowerCase()) {
                    let churches = state.allChurches;
                    if (state.activeFilter !== 'Todas') {
                        churches = churches.filter(c => c.denomination === state.activeFilter);
                    }
                    if (searchText) {
                        churches = churches.filter(c => 
                            (c.name && c.name.toLowerCase().includes(searchText)) || 
                            (c.neighborhood && c.neighborhood.toLowerCase().includes(searchText))
                        );
                    }
                    // CORREÇÃO: Trata nomes indefinidos ao ordenar
                    state.filteredChurches = churches.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                },
                selectChurch(churchId) {
                    if (state.selectedChurchId === churchId) {
                        return;
                    }
                    state.selectedChurchId = churchId;

                    document.querySelectorAll('.church-card').forEach(card => {
                        card.classList.toggle('selected', card.dataset.id === churchId);
                        if (card.dataset.id === churchId) {
                            card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    });

                    const marker = state.allMarkers.get(churchId);
                    if (marker) {
                        map.setView(marker.getLatLng(), 16);
                        marker.openPopup();
                    }
                },
                confirmDelete(churchId) {
                    const church = state.allChurches.find(c => c.id === churchId);
                    if (!church) return;
                    UI.Confirmation.show({
                        title: 'Confirmar Exclusão',
                        message: `Tem a certeza de que quer apagar <strong>${church.name || 'Igreja sem nome'}</strong>? Esta ação é irreversível.`,
                        actionText: 'Apagar',
                        onConfirm: () => this.deleteChurch(churchId)
                    });
                },
                async deleteChurch(churchId) {
                    UI.showLoading('A apagar...');
                    try {
                        await deleteDoc(doc(igrejasCollectionRef, churchId));
                        if (state.selectedChurchId === churchId) {
                            state.selectedChurchId = null;
                        }
                    } catch (error) {
                        console.error("Erro ao apagar:", error);
                        alert("Ocorreu um erro ao apagar a igreja.");
                    } finally {
                        UI.hideLoading();
                    }
                },
                async saveChurch() {
                    UI.showLoading("A salvar...");
                    const formData = UI.Modal.getFormData();
                    if (!formData.name || !formData.denomination || !formData.coords) {
                        alert("Nome, denominação e localização são obrigatórios.");
                        UI.hideLoading();
                        return;
                    }

                    try {
                        if (state.isEditing) {
                            await setDoc(doc(igrejasCollectionRef, state.selectedChurchId), formData);
                        } else {
                            await addDoc(igrejasCollectionRef, formData);
                        }
                        UI.Modal.close();
                    } catch (error) {
                        console.error("Erro ao salvar:", error);
                        alert("Ocorreu um erro ao salvar. Verifique o console para detalhes.");
                    } finally {
                        UI.hideLoading();
                    }
                }
            };

            // --- MANIPULAÇÃO DA UI ---
            const UI = {
                showLoading: (message) => {
                    document.getElementById('loading-overlay').classList.remove('hidden');
                    document.getElementById('loading-text').textContent = message;
                },
                hideLoading: () => document.getElementById('loading-overlay').classList.add('hidden'),
                showError: (title, message) => {
                    const overlay = document.getElementById('loading-overlay');
                    overlay.innerHTML = `
                        <div class="text-center p-8 max-w-lg mx-auto bg-white rounded-lg shadow-xl border border-red-200">
                            <i class="fa fa-times-circle text-6xl text-red-500"></i>
                            <h2 class="mt-4 text-2xl font-bold text-slate-800">${title}</h2>
                            <p class="mt-2 text-slate-600">${message}</p>
                        </div>`;
                    overlay.classList.remove('hidden');
                },
                renderFilterButtons() {
                    const container = document.getElementById('filter-container');
                    container.innerHTML = '';
                    const filters = ['Todas', ...Object.keys(DENOMINATIONS)];
                    filters.forEach(filter => {
                        const button = document.createElement('button');
                        button.textContent = filter;
                        button.dataset.filter = filter;
                        button.className = `px-3 py-1 text-sm font-semibold rounded-full transition ${state.activeFilter === filter ? 'bg-sky-600 text-white' : 'bg-slate-200 text-slate-700 hover:bg-slate-300'}`;
                        container.appendChild(button);
                    });
                },
                renderChurchList() {
                    const listEl = document.getElementById('church-list');
                    listEl.innerHTML = '';
                    if(state.filteredChurches.length === 0){
                        listEl.innerHTML = `<p class="p-4 text-center text-slate-500">Nenhuma igreja encontrada.</p>`;
                        return;
                    }
                    state.filteredChurches.forEach(church => {
                        const card = document.createElement('div');
                        card.className = `church-card flex items-start p-4 border-b border-slate-200 cursor-pointer hover:bg-slate-50 transition-all border-l-4 border-transparent ${state.selectedChurchId === church.id ? 'selected' : ''}`;
                        card.dataset.id = church.id;
                        card.innerHTML = `
                            <div class="flex-grow">
                                <h3 class="font-bold text-slate-800">${church.name || 'Igreja sem nome'}</h3>
                                <p class="text-sm text-slate-600">${church.address || 'Endereço não informado'}</p>
                                <div class="mt-2 text-xs font-semibold text-white rounded-full px-2 py-0.5 inline-block" style="background-color: ${DENOMINATIONS[church.denomination]?.color || '#71717a'}">
                                    ${church.denomination || 'Não especificado'}
                                </div>
                            </div>
                            <div class="flex-shrink-0 flex flex-col gap-2 items-center justify-center ml-2">
                                <button class="edit-btn p-1 text-slate-500 hover:text-sky-600 transition" title="Editar"><i class="fa fa-pencil fa-sm"></i></button>
                                <button class="delete-btn p-1 text-slate-500 hover:text-red-600 transition" title="Apagar"><i class="fa fa-trash fa-sm"></i></button>
                            </div>`;
                        listEl.appendChild(card);
                    });
                },
                renderMarkers() {
                    state.allMarkers.forEach((marker, churchId) => {
                        if (!state.allChurches.some(c => c.id === churchId)) {
                            map.removeLayer(marker);
                            state.allMarkers.delete(churchId);
                        }
                    });

                    state.allChurches.forEach(church => {
                        if (!church.coords || !Array.isArray(church.coords) || church.coords.length !== 2) return;
                        
                        const denomInfo = DENOMINATIONS[church.denomination] || DENOMINATIONS['Outra'];
                        const icon = L.AwesomeMarkers.icon({
                            icon: denomInfo.icon,
                            markerColor: denomInfo.color,
                            prefix: 'fa'
                        });

                        if (state.allMarkers.has(church.id)) {
                            const marker = state.allMarkers.get(church.id);
                            marker.setLatLng(church.coords);
                            marker.setIcon(icon);
                            marker.getPopup().setContent(this.createPopupContent(church));
                        } else {
                            const marker = L.marker(church.coords, { icon });
                            marker.bindPopup(this.createPopupContent(church));
                            marker.on('click', () => Logic.selectChurch(church.id));
                            marker.addTo(map);
                            state.allMarkers.set(church.id, marker);
                        }
                    });
                },
                createPopupContent(church) {
                    return `
                        <div class="p-1">
                            <h3 class="font-bold text-lg mb-2">${church.name || 'Igreja sem nome'}</h3>
                            <p class="text-sm">${church.address || 'Endereço não informado'}</p>
                            <button class="view-details-btn mt-3 text-sm font-semibold text-sky-600 hover:underline" data-id="${church.id}">Ver detalhes na lista</button>
                        </div>
                    `;
                },
                Modal: {
                    open(isEditing = false) {
                        state.isEditing = isEditing;
                        state.currentFormStep = 1;
                        document.getElementById('modal-title').textContent = isEditing ? 'Editar Igreja' : 'Adicionar Nova Igreja';
                        this.renderStep();
                        document.getElementById('church-modal').classList.replace('hidden', 'flex');
                    },
                    close() {
                        document.getElementById('church-modal').classList.replace('flex', 'hidden');
                        document.getElementById('church-form').innerHTML = '';
                    },
                    renderStep() {
                        const form = document.getElementById('church-form');
                        const prevBtn = document.getElementById('prev-step-btn');
                        const nextBtn = document.getElementById('next-step-btn');
                        const saveBtn = document.getElementById('save-church-btn');
                        const stepIndicator = document.getElementById('step-indicator');
                        
                        let churchData = {};
                        if(state.isEditing) {
                            churchData = state.allChurches.find(c => c.id === state.selectedChurchId) || {};
                        }

                        let content = '';
                        switch(state.currentFormStep) {
                            case 1: 
                                content = `<div>
                                    <label class="font-semibold block mb-2">Passo 1: Localização</label>
                                    <p class="text-sm text-slate-600 mb-3">Clique no mapa abaixo para definir a localização.</p>
                                    <div id="modal-map" class="h-64 w-full rounded-lg bg-slate-200 z-0"></div>
                                    <input type="hidden" id="modal-coords-lat" value="${churchData.coords?.[0] || ''}">
                                    <input type="hidden" id="modal-coords-lng" value="${churchData.coords?.[1] || ''}">
                                </div>`;
                                break;
                            case 2:
                                let options = Object.keys(DENOMINATIONS).map(d => `<option value="${d}" ${churchData.denomination === d ? 'selected' : ''}>${d}</option>`).join('');
                                content = `<div>
                                    <label class="font-semibold block mb-2">Passo 2: Informações Básicas</label>
                                    <div class="space-y-4">
                                        <div><label for="modal-name" class="text-sm">Nome da Igreja*</label><input type="text" id="modal-name" class="w-full border-slate-300 rounded-lg" value="${churchData.name || ''}" required></div>
                                        <div><label for="modal-denomination" class="text-sm">Denominação*</label><select id="modal-denomination" class="w-full border-slate-300 rounded-lg">${options}</select></div>
                                        <div><label for="modal-address" class="text-sm">Endereço</label><input type="text" id="modal-address" class="w-full border-slate-300 rounded-lg" value="${churchData.address || ''}"></div>
                                        <div><label for="modal-neighborhood" class="text-sm">Bairro</label><input type="text" id="modal-neighborhood" class="w-full border-slate-300 rounded-lg" value="${churchData.neighborhood || ''}"></div>
                                    </div>
                                </div>`;
                                break;
                            case 3:
                                content = `<div>
                                    <label class="font-semibold block mb-2">Passo 3: Contato e Redes</label>
                                    <div class="space-y-4">
                                        <div><label for="modal-leader" class="text-sm">Líder / Pastor</label><input type="text" id="modal-leader" class="w-full border-slate-300 rounded-lg" value="${churchData.leader || ''}"></div>
                                        <div><label for="modal-phone" class="text-sm">Telefone</label><input type="tel" id="modal-phone" class="w-full border-slate-300 rounded-lg" value="${churchData.phone || ''}"></div>
                                        <div><label for="modal-website" class="text-sm">Site / Rede Social (URL)</label><input type="url" id="modal-website" class="w-full border-slate-300 rounded-lg" value="${churchData.website || ''}"></div>
                                    </div>
                                </div>`;
                                break;
                        }
                        form.innerHTML = content;
                        
                        if(state.currentFormStep === 1) { 
                            setTimeout(() => this.initModalMap(), 50); 
                        }

                        prevBtn.classList.toggle('hidden', state.currentFormStep === 1);
                        nextBtn.classList.toggle('hidden', state.currentFormStep === 3);
                        saveBtn.classList.toggle('hidden', state.currentFormStep !== 3);
                        stepIndicator.textContent = `Passo ${state.currentFormStep} de 3`;
                    },
                    initModalMap() {
                        const latInput = document.getElementById('modal-coords-lat');
                        const lngInput = document.getElementById('modal-coords-lng');
                        const initialLat = latInput.value;
                        const initialLng = lngInput.value;
                        const initialCoords = (initialLat && initialLng) ? [initialLat, initialLng] : MAP_CENTER;
                        
                        const mapElement = document.getElementById('modal-map');
                        if (mapElement._leaflet_id) { 
                            return;
                        }

                        const modalMap = L.map('modal-map').setView(initialCoords, (initialLat && initialLng) ? 17 : 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(modalMap);
                        let marker = L.marker(initialCoords).addTo(modalMap);

                        modalMap.on('click', (e) => {
                           latInput.value = e.latlng.lat;
                           lngInput.value = e.latlng.lng;
                           if(marker) {
                               marker.setLatLng(e.latlng);
                           } else {
                               marker = L.marker(e.latlng).addTo(modalMap);
                           }
                        });
                    },
                    getFormData() {
                        const form = document.getElementById('church-form');
                        const lat = form.querySelector('#modal-coords-lat')?.value;
                        const lng = form.querySelector('#modal-coords-lng')?.value;
                        return {
                            name: form.querySelector('#modal-name')?.value,
                            denomination: form.querySelector('#modal-denomination')?.value,
                            address: form.querySelector('#modal-address')?.value,
                            neighborhood: form.querySelector('#modal-neighborhood')?.value,
                            leader: form.querySelector('#modal-leader')?.value,
                            phone: form.querySelector('#modal-phone')?.value,
                            website: form.querySelector('#modal-website')?.value,
                            coords: (lat && lng) ? [parseFloat(lat), parseFloat(lng)] : null,
                        }
                    }
                },
                Confirmation: {
                    show({ title, message, actionText, onConfirm }) {
                        const modal = document.getElementById('confirm-modal');
                        modal.querySelector('#confirm-title').textContent = title;
                        modal.querySelector('#confirm-message').innerHTML = message;
                        const actionBtn = modal.querySelector('#confirm-action-btn');
                        actionBtn.textContent = actionText;

                        modal.classList.replace('hidden', 'flex');

                        const newActionBtn = actionBtn.cloneNode(true);
                        actionBtn.parentNode.replaceChild(newActionBtn, actionBtn);
                        
                        newActionBtn.onclick = () => {
                            onConfirm();
                            this.hide();
                        };

                        modal.querySelector('#confirm-cancel-btn').onclick = () => this.hide();
                    },
                    hide() {
                        document.getElementById('confirm-modal').classList.replace('flex', 'hidden');
                    }
                }
            };

            // --- FUNÇÕES DE SETUP ---
            function initializeMap() {
                map = L.map('map-container').setView(MAP_CENTER, 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap'
                }).addTo(map);
            }

            function fetchData() {
                UI.showLoading('A carregar dados...');
                onSnapshot(igrejasCollectionRef, (snapshot) => {
                    state.allChurches = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    Logic.applyFilters();
                    UI.renderFilterButtons();
                    UI.renderChurchList();
                    UI.renderMarkers();
                    UI.hideLoading();
                }, (error) => {
                     const rulesUrl = `https://console.firebase.google.com/project/${USER_FIREBASE_CONFIG.projectId}/firestore/rules`;
                     UI.showError("Erro de Permissão", `A sua base de dados bloqueou o acesso. Certifique-se de que iniciou a base de dados em <b>modo de teste</b>. <a href="${rulesUrl}" target="_blank" class="text-sky-600 underline font-semibold">Clique aqui para verificar as suas Regras de Segurança</a>.`);
                });
            }

            function setupEventListeners() {
                document.getElementById('filter-container').addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        state.activeFilter = e.target.dataset.filter;
                        Logic.applyFilters();
                        UI.renderFilterButtons();
                        UI.renderChurchList();
                    }
                });

                document.getElementById('search-input').addEventListener('input', (e) => {
                    Logic.applyFilters(e.target.value.toLowerCase());
                    UI.renderChurchList();
                });

                document.getElementById('church-list').addEventListener('click', (e) => {
                    const card = e.target.closest('.church-card');
                    if (!card) return;
                    const churchId = card.dataset.id;
                    if (e.target.closest('.edit-btn')) {
                        Logic.selectChurch(churchId);
                        UI.Modal.open(true);
                    } else if (e.target.closest('.delete-btn')) {
                        Logic.confirmDelete(churchId);
                    } else {
                        Logic.selectChurch(churchId);
                    }
                });
                
                map.on('popupopen', (e) => {
                    e.popup.getElement().querySelector('.view-details-btn')?.addEventListener('click', (ev) => {
                        Logic.selectChurch(ev.target.dataset.id);
                    });
                });
                
                document.getElementById('add-church-btn').addEventListener('click', () => UI.Modal.open(false));
                document.getElementById('close-modal-btn').addEventListener('click', () => UI.Modal.close());
                document.getElementById('prev-step-btn').addEventListener('click', () => {
                    if(state.currentFormStep > 1) { state.currentFormStep--; UI.Modal.renderStep(); }
                });
                document.getElementById('next-step-btn').addEventListener('click', () => {
                     if(state.currentFormStep < 3) { state.currentFormStep++; UI.Modal.renderStep(); }
                });
                document.getElementById('save-church-btn').addEventListener('click', Logic.saveChurch);
            }

            // --- PONTO DE ENTRADA DA APLICAÇÃO ---
            UI.showLoading('A inicializar...');
            
            if (!USER_FIREBASE_CONFIG || !USER_FIREBASE_CONFIG.apiKey || USER_FIREBASE_CONFIG.apiKey.includes("COLE_SUA")) {
                UI.showError("Configuração Incompleta", "Por favor, cole as credenciais do seu projeto Firebase no ficheiro HTML para continuar.");
                return;
            }
            
            try {
                console.log("A tentar inicializar o Firebase com a seguinte configuração:", USER_FIREBASE_CONFIG);
                const firebaseApp = initializeApp(USER_FIREBASE_CONFIG);
                console.log("Firebase inicializado com sucesso.");
                
                db = getFirestore(firebaseApp);
                const auth = getAuth(firebaseApp);
                igrejasCollectionRef = collection(db, "igrejas");

                signInAnonymously(auth).then(() => {
                    console.log("Autenticação anónima bem-sucedida.");
                    initializeMap();
                    setupEventListeners();
                    fetchData();
                }).catch(err => {
                    console.error("Erro na autenticação:", err);
                    UI.showError("Erro de Autenticação", "Não foi possível ligar ao serviço de autenticação. Verifique os seus 'Domínios autorizados' no painel do Firebase.");
                });

            } catch (error) {
                console.error("ERRO CRÍTICO NA INICIALIZAÇÃO:", error);
                UI.showError("Erro Crítico na Inicialização", `Ocorreu um erro ao iniciar o Firebase. Verifique se as credenciais foram coladas corretamente, sem espaços ou caracteres extras. Detalhe: ${error.message}`);
            }
        });
    </script>
</body>
</html>
